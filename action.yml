name: OBS Autosubmission
description: Autosubmit the sources by running an YaST Rake task
author: lslezak

inputs:
  task:
    description: Rake task to run
    default: osc:sr

  obs_user:
    description: OBS user name
    required: true

  obs_password:
    description: OBS password
    required: true

runs:
  using: composite

  steps:
    - name: Start the YaST container
      shell: bash
      run: podman run --detach --name yast -e CI -e GITHUB_ACTIONS
        -v /dev:/dev -v .:/checkout -v ${{ github.action_path }}:/action
        -v /usr/bin/gh:/usr/bin/gh -w /checkout
        registry.opensuse.org/yast/head/containers_tumbleweed/yast-rake:latest
        tail -f /dev/null

    - name: Fix permissions to avoid git failures
      shell: bash
      run: podman exec yast chown -R -c 0 .

    - name: Configure osc
      shell: bash
      run: podman exec -e OBS_USER -e OBS_PASSWORD yast /action/src/configure_osc.sh
      env:
        OBS_USER: ${{ inputs.obs_user }}
        OBS_PASSWORD: ${{ inputs.obs_password }}

    - name: Run rake
      shell: bash
      id: rake
      run: |
        OUTFILE=$(mktemp -p '' rake_osc_sr_XXXXXXX)
        podman exec --privileged yast rake ${{ inputs.task }} | tee $OUTFILE
        SR=$(grep "^created request id [0-9]+" $OUTFILE | sed -e 's/created request id //')
        # pass the SR number
        echo "submit=$SR" >> $GITHUB_OUTPUT
        rm $OUTFILE

